      function bell_arc(diff,cnt_A,cnt_B){
        var bell_margin = {top: 50, right: 80, bottom: 30, left: 50},

        guassian_data["columns"] = ["y", "x1", "x2"]

        var bells = guassian_data.columns.slice(1).map(function(id) {
            return {
              id: id,
              values: guassian_data.map(function(d) {
                return {'y': d.y, 'x': d[id]};
              })
            };
          });

        //debugger;

            return a.y - b.y;
        });

        });

        var x = d3.scale.linear()
            .range([0, bell_width]);

        var y = d3.scale.linear()
            .range([bell_height, 0]);

        var color = d3.scale.ordinal();

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
            .x(function(d) { return x(d.x); })
            .y(function(d) { return y(d.y); });

        // Draw two bells
        var bell_div = d3.select("#main_chart2").append("div")
              .attr("class", "div_bell")
              .attr("align", "center")
              .attr("width", bell_width - 50 + 'px')
            .attr("height", bell_height + bell_margin.top + bell_margin.bottom + 'px');

        var bell_svg = bell_div.append("svg")
            .attr("width", bell_width - 50 )
            .attr("height", bell_height + bell_margin.top + bell_margin.bottom);

            .attr("transform", "translate(" + bell_margin.left + "," + bell_margin.top + ")");

           .attr({

                "transform" : "translate(" + bell_margin.left + ",0)",
                "text-anchor" : "middle",
                "x" : bell_width *(0.4+ 0.3*diff/10),

                'font-weight': 'bold'
           })
           .text("Cohen's d: " + diff.toPrecision(2));


        x.domain([-4,6]);
        y.domain(d3.extent(guassian_data, function(d) { return d.y; }));
        color.domain(["x1","x2"])
             .range(["#FF6666","#6ACEEB"]);

              .attr("class", "x axis")
              .attr("transform", "translate(0," + bell_height + ")")
              .call(xAxis);

        /*
        bell_g1.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("Density");
        */
        var bell = bell_g1.selectAll(".bell")

              .attr("class", "line")
              .attr("d", function(d) {
                return line(d.values); })
              .style("stroke", function(d) { return color(d.id); });


        // Add mu1 and mu2 line

        bell_g1.append("line")

        arc2_g.append("text")

            .text((100*normalcdf(diff/Math.sqrt(2))).toPrecision(4) + '%')
            .style({

                'font-weight': 'bold',
                "fill": "#36f"
            });


        function getData(d) {
        // loop to populate guassian_data array with
        // probabily - quantile pairs
        for (var i = 0; i < 15000; i++) {
            q = normal(); // calc random draw from normal dist
            p = gaussian(q); // calc prob of rand draw
            el = {
                "y" : p,
                "x1": q,
                "x2": q + d
            };
            guassian_data.push(el);
        };
        };

        // from http://bl.ocks.org/mbostock/4349187
        // Sample from a normal distribution with mean 0, stddev 1.
        function normal() {
            var x = 0,
                y = 0,
                rds, c;
            do {
                x = Math.random() * 2 - 1;
                y = Math.random() * 2 - 1;
                rds = x * x + y * y;
            } while (rds == 0 || rds > 1);
            c = Math.sqrt(-2 * Math.log(rds) / rds); // Box-Muller transform
            return x * c; // throw away extra sample y * c
        };

        //taken from Jason Davies science library
        // https://github.com/jasondavies/science.js/
        function gaussian(x) {
            var gaussianConstant = 1 / Math.sqrt(2 * Math.PI),
                mean = 0,
                sigma = 1;
            x = (x - mean) / sigma;
            return gaussianConstant * Math.exp(-.5 * x * x) / sigma;
        };

        function normalcdf(X){   //HASTINGS.  MAX ERROR = .000001
            var T=1/(1+.2316419*Math.abs(X));
            var D=.3989423*Math.exp(-X*X/2);
            var Prob=D*T*(.3193815+T*(-.3565638+T*(1.781478+T*(-1.821256+T*1.330274))));
            if (X>0) {
                Prob=1-Prob
            }
            return Prob
        };
       };
     };
